<!doctype html>
<html lang="en" ng-app>
<head>
<title>My First AngularJS App</title>
</head>
<body ng-init="salary=0;percentage=0">
Your Salary?
<input type="size" ng-model="salary">
<br/>How much should you invest in gadgets?
<input type="size" ng-model="percentage">
<br/>The amount to be spent in shopping will be:<span>{{(salary*1) + (percentage*1) }}</span>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
</body>
</html>
